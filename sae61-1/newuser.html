<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Nouvel Utilisateur</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Lien vers mon fichier CSS -->
</head>
<style>

body {
    font-family: Arial, sans-serif;
    background-color: #0f1723; /* Couleur de fond fonc√©e */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #000; /* Couleur du texte (noir) */
}

.container {
    background-color: #fff;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

h1 {
    text-align: center;
}

form {
    margin-top: 20px;
}

label {
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0 20px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    background-color: #e0e0e0; /* Couleur de fond pour les champs de saisie */
}

input[type="submit"] {
    width: 100%;
    background-color: #4caf50;
    color: white;
    padding: 12px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

p {
    text-align: center;
    margin-top: 20px;
    color: #000; /* Couleur du texte (noir) */
}



</style>
<body>
    <div class="container">
       <h1>Nouvel Utilisateur</h1>
          <form method="POST">
             <label for="username">Identifiant:</label><br>
             <input type="text" id="username" name="username"><br><br>

             <label for="email">Email:</label><br>
             <input type="email" id="email" name="email"><br><br>
  
             <label for="password">Mot de passe:</label><br>
             <input type="password" id="password" name="password"><br><br>

        <input type="submit" value="Valider">
    </form>
    <p>{{ message_email }}</p>
    <p>{{ message_username }}</p>
    <p>{{ message_mdp }}</p>
</body>
</html>
