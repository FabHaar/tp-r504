<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    <h1>Formulaire</h1>

    <form action="/submit" method="post">
        <label for="user_input">Saisissez un texte avec au moins 6 caractères, au moins un chiffre, au moins une majuscule et une minuscule :</label>
        <input type="text" id="user_input" name="user_input" required>
        <br>
        <button type="submit">Envoyer</button>
    </form>

    {% if user_input %}
        <p>Texte saisi : {{ user_input }}</p>
        {% if is_valid %}
            <p style="color: green;">La saisie respecte les critères</p>
        {% else %}
            <p style="color: red;">La saisie ne respecte pas les critères</p>
        {% endif %}
    {% endif %}
</body>
</html>
