<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page de liste des identifiants</title>
    <link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename='styles.css') }}"> <!-- Lien vers mon fichier CSS -->
</head>
<body>
    <div class="container">
    <a href="/" class="back-button"><span>&times;</span></a>
       <h1>Liste des identifiants actuel</h1>
       <table>
			{% for row in data %}
		<tr>
			{% for item in row %}
				<td>{{ item }}</td>
			{% endfor %}
			</tr>
			{% endfor %}
		</table>

</body>
</html>
